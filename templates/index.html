<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crop Yield Predictor</title>
        <link rel="stylesheet" href="/static/dist/output.css" />
    </head>
    <body>
        <!-- title -->
        <div class="flex p-20 text-center">
            <h1 class="text-5xl uppercase text-zinc-300 mx-auto font-semibold">
                Crop Yield Predictor
            </h1>
        </div>
        <!-- main body -->
        <section class="flex w-full">
            <!-- parameter inputs -->
            <div class="w-2/3 flex-wrap px-10">
                <form action="/predict" method="post">
                    <div class="flex">
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="crop" class="input-label">Crop</label>
                            <input
                                class="input-param"
                                id="crop"
                                type="text"
                                name="crop"
                                placeholder="Enter the crop name"
                            />
                        </div>
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="temperature" class="input-label"
                                >Temperature</label
                            >
                            <input
                                class="input-param"
                                id="temperature"
                                type="number"
                                name="temperature"
                                placeholder="Enter the temperature"
                            />
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="rainfall" class="input-label"
                                >Rainfall</label
                            >
                            <input
                                class="input-param"
                                id="rainfall"
                                type="number"
                                name="rainfall"
                                placeholder="Enter length of rainfall"
                            />
                        </div>
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="moisture" class="input-label"
                                >Moisture of soil</label
                            >
                            <input
                                class="input-param"
                                id="moisture"
                                type="number"
                                name="moisture"
                                placeholder="Enter moisture %"
                            />
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="soil" class="input-label">Soil</label>
                            <input
                                class="input-param"
                                id="soil"
                                type="text"
                                name="soil"
                                placeholder="Enter soil type"
                            />
                        </div>
                        <div class="flex flex-col w-1/2 flex-wrap px-10 py-5">
                            <label for="ph" class="input-label">disha</label>
                            <input
                                class="input-param"
                                id="disha"
                                type="number"
                                name="disha"
                                placeholder="disha"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <!-- summary -->
            <div class="w-1/3 flex-wrap px-10">
                <h1
                    class="text-3xl text-lime-500 font-semibold text-center mb-4"
                >
                    Summary
                </h1>
                <p id="summary" class="text-gray-200 text-lg">
                    Your summary will appear here
                </p>
            </div>
        </section>
    </body>
</html>
